<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Notes App</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Notes List */
    ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    li {
      background: #e9f5ff;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    li span {
      word-break: break-word;
      max-width: 80%;
    }

    li button {
      background-color: #dc3545;
      padding: 8px 12px;
      font-size: 14px;
    }

    li button:hover {
      background-color: #a71d2a;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      input, textarea, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Online Notes App</h1>

    <form id="noteForm">
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="content" placeholder="Content" rows="4" required></textarea>
      <button type="submit">Add Note</button>
    </form>

    <h2>Notes</h2>
    <ul id="notesList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
